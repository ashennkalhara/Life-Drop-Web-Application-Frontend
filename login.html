<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Welcome to Life Drop Blood Management System.</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Login</h2>
                    <form id="loginForm" action="#" method="post">
                        <input type="text" name="username" id="username" placeholder="Enter Username" required autofocus="">
                        <input type="text" name="password" id="password" placeholder="Enter Password" required autofocus="">
                        <button class="btn" type="button" onclick="validateLogin()">
                            Login
                        </button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="bloodlogin.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
